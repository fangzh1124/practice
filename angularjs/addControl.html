<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="control.js"></script>
    <link rel="stylesheet" href="todo.css">
  </head>
  
  <body>
    <h2>Todo</h2>
    <div ng-controller="TodoListController as todoList">
      <span>{{todoList.remaining()}} of {{todoList.todoItems.length}} remaining</span>
      <button ng-click="todoList.remove()">remove completed</button>
      <ul>
        <li ng-repeat="todo in todoList.todoItems">
          <input type="checkbox" ng-model="todo.done">
          <span>{{todo.text}}</span>
        </li>
      </ul>
      <form ng-submit="todoList.addTodo()">
      	<input type="text" ng-model="todoList.todoText" placeholder="add new todo item here">
      	<input type="submit" value="add">
      </form>
    </div>
  </body>
</html>
